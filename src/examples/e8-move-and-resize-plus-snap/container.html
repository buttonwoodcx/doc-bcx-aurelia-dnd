<template>
  <require from="./container.css"></require>
  <require from="./box"></require>

  <label><input type="checkbox" checked.bind="showResizeArea"> show resize area (for demonstration)</label><br>
  <label for="snapMode">Snap Mode</label>
  <select name="snapMode" value.bind="snapMode">
    <option value="grid">Grid (10px)</option>
    <option value="edge">Edges (within 10px)</option>
  </select>
  <div ref="dndElement" class="e7-example-container ${showResizeArea ? 'e7-show-resize-area' : ''}" css="width: ${width}px; height: ${height}px;">
    <box repeat.for="item of patchedItems" item.bind="item"></box>
  </div>
</template>
