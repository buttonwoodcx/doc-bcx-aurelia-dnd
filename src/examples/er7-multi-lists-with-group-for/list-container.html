<template>
  <require from="./list-container.css"></require>

  <div class="er7-list-container">
    <div class="er7-list" reorderable-group-for="items.bind: numbers; group: my-items">
      Numbers
      <div
        class="er7-list-item"
        reorderable-repeat.for="item of numbers"
        reorderable-group="my-items">
        ${item}
      </div>
    </div>
    <div class="er7-list" reorderable-group-for="items.bind: letters; group: my-items">
      Letters
      <div
        class="er7-list-item"
        reorderable-repeat.for="item of letters"
        reorderable-group="my-items">
        ${item}
      </div>
    </div>
  </div>


</template>
